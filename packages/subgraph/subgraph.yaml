specVersion: 0.0.4
schema:
  file: ./src/schema.graphql
dataSources:
  - kind: ethereum/contract
    name: MetaMultiSig
    network: localhost
    source:
      abi: MetaMultiSig
      address: "0x5FbDB2315678afecb367f032d93F642f64180aa3"
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Purpose
        - Sender
      abis:
        - name: MetaMultiSig
          file: ./abis/localhost_MetaMultiSig.json
      eventHandlers:
        - event: MetaTransaction(_nonce, to, value, data)
          handler: handleSetPurpose
      file: ./src/mapping.ts
